<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your name">

    <label for="brushSize">Brush Size:</label>
    <input type="range" id="brushSize" name="brushSize" min="1" max="10" value="2">

    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker" name="colorPicker" value="#000000">

    <button id="clearCanvas"><ion-icon name="trash-outline"></ion-icon></button>

    <canvas id="canvas" width="800" height="600"></canvas>

    <!-- Load Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <!-- Load custom script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
